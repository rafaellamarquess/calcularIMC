<body>
    <main class="container">
            <div class="title"><h1>Calculadora de IMC</h1></div>

                <input type="text" id='nome' placeholder="Qual sua altura">
            </div>

            <div class="input">
                <h2>Altura</h2>
                <input type="number" id='altura' placeholder="Qual sua altura?">
            </div>

            <div class="input">
                <h2>Peso</h2>
                <input type="number" id='peso' placeholder="Qual seu peso?">
            </div>

            <button onclick="IMC()" id="calcular">Calcular</button>

            <div class="result" Id="resultado">resultado</div>
    </main>
